<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Total Calculator</title>
</head>
<body>
    <h1>Basket Total Cost</h1>
    <p id="totalCost"></p>

    <script>
        function calculateTotalCost(basket, prices) {
            let total = 0;
            for (let product in basket) {
                if (prices[product] !== undefined) {
                    total += basket[product] * prices[product];
                }
            }
            return total;
        }

        // Example basket and prices
        const basket = {
            "apple": 4,
            "banana": 2,
            "orange": 3
        };

        const prices = {
            "apple": 1.5,
            "banana": 0.75,
            "orange": 2
        };

        // Calculate the total cost
        const totalCost = calculateTotalCost(basket, prices);

        // Display the total cost
        document.getElementById("totalCost").textContent = `The total cost of the basket is: $${totalCost.toFixed(2)}`;
    </script>
</body>
</html>
